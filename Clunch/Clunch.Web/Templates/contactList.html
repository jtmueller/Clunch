<p class="row-fluid">
    <a href="#/contacts/create" role="button" class="btn btn-primary offset1">Create Contact</a>
</p>

<div class="row-fluid">
    <table class="table table-hover span6 contactList">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts">
                <td>{{ contact.firstName }}</td>
                <td>{{ contact.lastName }}</td>
                <td>{{ contact.phone }}</td>
                <td>
                    <div class="btn-group">
                        <a href="#/contacts/edit/{{ contact.id }}" class="btn btn-mini" title="Edit"><i class="icon-edit icon-white"></i> Edit</a>
                        <button type="button" ng-click="deleteContact(contact)" class="btn btn-mini" title="Delete"><i class="icon-trash icon-white"></i> Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
