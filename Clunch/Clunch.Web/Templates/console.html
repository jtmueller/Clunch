<div>
    <div class="row-fluid">
        <div class="span5 console">
            <div>
                <div ng-repeat="message in messages" ng-class="message.className"><b>{{message.user}}:</b> {{message.text}}</div>
            </div>
        </div>
        <div class="span2 userList">
            <div ng-repeat="user in users">{{user.Name}}</div>
        </div>
    </div>
    <div class="row-fluid">
        <form name="consoleForm" class="navbar-form pull-left span6">
            <input type="text" class="span10" name="newMessage" ng-model="newMessage" data-ng-required="true" />
            <input type="button" class="btn span2" value="Send" ng-click="sendMessage()" ng-disabled="consoleForm.$invalid" />
        </form>
    </div>
</div>
